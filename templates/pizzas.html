    {% extends 'base.html' %}
    {% block content %}
    <h2>Here are Available Pizzas:</h2>
    <ul>
        {% for pizza_type in pizza %}
        <li>
            <a href="{% url 'pizza_toppings' pizza_type.id %}">{{ pizza_type }}</a>
        </li>
        {% empty %}
        <li>No Pizza ia available at the moment</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'new_pizza' %}">Add new Pizza</a></p>
    {% endblock content %}
